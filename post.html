<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="김태훈" />
		<meta name="description" content="postingPage" />
		<meta name="keywords" content="신년계획, 2022년" />
		<title>Post</title>
		<link rel="stylesheet" href="post.css" />
	</head>
	<body>
		<header>
			<a href="main.html" aria-label="Go to main page" class="backButton">
				<img src="./assets/backButton.svg" alt="Go to main page" />
			</a>

			<h1>HPNY 2023</h1>
		</header>

		<input type="image" class="imageArea" src="./assets/imageInput.svg" />

		<form action="" method="post" class="writeHere">
			<label for="title">
				<em class="word-title">제목</em>
			</label>
			<input type="text" placeholder="글 제목을 입력해주세요." id="title" aria-label="Write title here" class="titleArea" />

			<div class="line"></div>

			<label for="content">
				<em class="word-content">내용</em>
			</label>
			<textarea type="text" placeholder="글 내용을 입력해주세요." id="content" value="content" aria-label="Write content here" class="contentArea"></textarea>

			<button type="submit" aria-label="Submit your post" class="submitButton">등록하기</button>
		</form>
	</body>
</html>
